<html>

<head>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id_makanan = decodeURI(getUrlVars()["id_makanan"]);
        var nama_penjual = decodeURI(getUrlVars()["nama_penjual"]);
        var nama_warung = decodeURI(getUrlVars()["nama_warung"]);
        var nohp = decodeURI(getUrlVars()["nohp"]);
        var id_penjual = decodeURI(getUrlVars()["id_penjual"]);
        $("#id_makanan").val(id_makanan);
        $("#nama_penjual").val(nama_penjual);
        $("#nama_warung").val(nama_warung);
        $("#nohp").val(nohp);
        $("#id_penjual").val(id_penjual);
        $("#update").click(function() {
            var id_makanan = $("#id_makanan").val();
            var nama_penjual = $("#nama_penjual").val();
            var nama_warung = $("#nama_warung").val();
            var nohp = $("#nohp").val();
            var id_penjual = $("#id_penjual").val();
            var dataString = "id_makanan=" + id_makanan + "&nama_penjual=" + nama_penjual + "&nama_warung=" + nama_warung + "&nohp=" + nohp + "&id_penjual=" + id_penjual + "&update=";
            $.ajax({
                type: "POST",
                url: "https://alfian99.000webhostapp.com/appcordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_penjual = $("#id_penjual").val();
            var dataString = "id_penjual=" + id_penjual + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://alfian99.000webhostapp.com/appcordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>

        	opacity: 0.8;                     /* ubah tingkat transparansi saat cursor menuju button. 0.0 s.d 1.0 */
        }
        .button-flat:active {

        }

</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px; background-color: #16a085">
        <a href="index.html" class="button button-clear">Home</a>

        <input type="hidden" id="id_makanan" value="" />
        <div class="">

        <div class="">
            <label>nama_warung</label>
            <input type="text" id="nama_warung" value="" />
        </div>
        <div class="">
            <label>nohp</label>

        <br><br>
